<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .welcome-container {
            text-align: center;
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .welcome-container h1 {
            margin-bottom: 20px;
        }
        .welcome-container p {
            margin-bottom: 20px;
        }
        .welcome-container a {
            display: block;
            margin: 10px 0;
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }
        .welcome-container a:hover {
            text-decoration: underline;
        }
        .welcome-container button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .welcome-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome!</h1>
        <p>Thank you for logging in. Your new account has been saved in the database.</p>
        <a href="login.html">Log In Again</a>
        <button id="deleteDataButton">Delete All Data</button>
    </div>
    <script>
        document.getElementById('deleteDataButton').addEventListener('click', function() {
            if (confirm("Are you sure you want to delete all data? This action cannot be undone.")) {
                localStorage.removeItem('userDatabase');
                alert("All data has been deleted.");
            }
        });
    </script>
</body>
</html>
